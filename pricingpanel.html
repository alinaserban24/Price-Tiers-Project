<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="pricingpanel.css" />
    <title>Price Tiers</title>
  </head>
  <body>
    <div class="panel">
      <div class="pricing-plan">
        <img src="1.png" alt="" class="pricing-img" />
        <h2 class="pricing-header">Starter</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Custom domains</li>
          <li class="pricing-features-item">
            Premier solution for smart business owners
          </li>
        </ul>
        <span class="pricing-price">Free</span>
        <a href="#/" class="pricing-button">Sign up</a>
      </div>

      <div class="pricing-plan">
        <img src="2.png" alt="" class="pricing-img" />
        <h2 class="pricing-header">Pro</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Advanced</li>
          <li class="pricing-features-item">
            Everything you need to build a perfect form
          </li>
        </ul>
        <span class="pricing-price">£150</span>
        <a href="#/" class="pricing-button is-featured">Free trial</a>
      </div>

      <div class="pricing-plan">
        <img src="3.png" alt="" class="pricing-img" />
        <h2 class="pricing-header">Premium</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Dedicated</li>
          <li class="pricing-features-item">
            Great for businesses who want to do more
          </li>
        </ul>
        <span class="pricing-price">£350</span>
        <a href="#/" class="pricing-button">Free trial</a>
      </div>
    </div>
  </body>
</html>
